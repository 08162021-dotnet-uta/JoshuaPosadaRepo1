<body>

    <!-- Navigation-->

                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">

                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <p class="lead fw-normal text-white-50 mb-0">Shop in style</p>
            <div class="text-center text-white">
                <form class="loginform">
                    <label for="frame">First Name</label>
                    <input type="text" class="firstname" name="fname" placeholder="first name" /><br />
                    <label for="lname">Last Name</label>
                    <input type="text" class="lastname" name="lname" placeholder="last name" /><br />
                    <input type="submit" class="btn btn-outline-light mt-auto text-white" />
                    <button class="btn btn-outline-light mt-auto registerbutton text-white" onclick="Register()">Register</button>
                </form>

            </div>
            <!--<button class="registerbutton" onclick="Register()">Click me to register</button>
            <p class="lead fw-normal text-white-50 mb-0">Shop in style</p>-->

        </div>
    </header>
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center listofplayers">

            </div>
        </div>
    </section>


    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
    </footer>

    <script src="js/login.js"></script>
    <script src="js/list-of-customers.js"></script>
